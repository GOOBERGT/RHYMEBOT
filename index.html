<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rhyme Bot</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
        }
        #chatbox {
            width: 80%;
            max-width: 600px;
            border: 2px solid #ccc;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            height: 400px;
            margin-bottom: 20px;
        }
        .message {
            margin: 10px 0;
        }
        .user-message {
            text-align: right;
        }
        .bot-message {
            text-align: left;
        }
        #input {
            width: 80%;
            max-width: 600px;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="chatbox"></div>
    <input type="text" id="input" placeholder="Type a message..." autocomplete="off">
    <script src="script.js"></script>
</body>
</html>
